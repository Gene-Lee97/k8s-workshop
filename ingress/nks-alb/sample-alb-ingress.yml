apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-alb-ingress
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/description: 'alb ingress controller'
    alb.ingress.kubernetes.io/actions.simple-api: >
      {"type":"targetGroup","targetGroup":{"targetGroups":[{"serviceName":"simple-api","servicePort":80,"weight":50},{"serviceName":"simple-api","servicePort":80,"weight":50}]}} 
  labels:
    app: sample-alb-ingress
spec:
  ingressClassName: alb
  defaultBackend:
    service:
      name: naver
      port:
        number: 80
  rules:
    - http:
        paths:
          - path: /platform
            pathType: Prefix
            backend:
              service:
                name: platform
                port:
                  number: 80
          - path: /cloud
            pathType: Exact
            backend:
              service:
                name: cloud
                port:
                  number: 80 
          - path: /api/simple
            pathType: Exact
            backend:
              service:
                name: simple-api
                port:
                  name: use-annotation
