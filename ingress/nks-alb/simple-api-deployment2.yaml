apiVersion: v1
kind: Service
metadata:
  name: simple-api2
spec:
  type: NodePort
  selector:
    app: simple-api2
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-api2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-api2
  template:
    metadata:
      labels:
        app: simple-api2
    spec:
      containers:
        - name: simple-api2
          image: oscka/simple-api:0.0.4
          ports:
            - containerPort: 8080
      imagePullSecrets:			## 참조할 secret name
      - name: dockersecret
